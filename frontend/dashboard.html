<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="REST API Dashboard - Task Management">
    <title>Dashboard - Task Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>Task Dashboard</h1>
                    <p class="subtitle" id="user-info">Welcome!</p>
                </div>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>


        <div id="message" class="message hidden"></div>


        <main>

            <section id="admin-section" class="section hidden">
                <h2 id="form-title">Create New Task</h2>
                <form id="taskForm">
                    <input type="hidden" id="task-id" value="">
                    <div class="form-group">
                        <label for="task-title">Title *</label>
                        <input type="text" id="task-title" name="title" required placeholder="Enter task title"
                            minlength="3" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" name="description" placeholder="Enter task description"
                            maxlength="500" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-status">Status</label>
                            <select id="task-status" name="status">
                                <option value="PENDING">Pending</option>
                                <option value="IN_PROGRESS">In Progress</option>
                                <option value="COMPLETED">Completed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority" name="priority">
                                <option value="LOW">Low</option>
                                <option value="MEDIUM" selected>Medium</option>
                                <option value="HIGH">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Create Task</button>
                        <button type="button" class="btn btn-secondary hidden" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </section>


            <section class="section">
                <div class="section-header">
                    <h2>Tasks</h2>
                    <div class="filter-group">
                        <label for="status-filter">Filter:</label>
                        <select id="status-filter">
                            <option value="">All</option>
                            <option value="PENDING">Pending</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="COMPLETED">Completed</option>
                        </select>
                    </div>
                </div>

                <div id="tasks-container">
                    <p class="loading">Loading tasks...</p>
                </div>


                <div id="pagination" class="pagination hidden">
                    <button id="prev-page" class="btn btn-small">Previous</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-page" class="btn btn-small">Next</button>
                </div>
            </section>
        </main>

        <footer>
            <p>API Documentation: <a href="http://localhost:5000/api-docs" target="_blank">/api-docs</a></p>
        </footer>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
